<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Physic Game</title>
</head>

<body>

    <div>
        <h1>The Physic Game </h1>
        <p id="instructions">Guess what letter I'm thinking of</p>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="guessesLeft"></p>
        <p id="guessesSoFar"></p>
    </div>
    <script>
        //variables
        var j = 0;
        var wins = 0;
        var losses = 0;
        var guessesSoFar = [];
        var guessesLeft = 9;

        //variables to hold references
        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guessesLeft");
        var guessesSoFarText = document.getElementById("guessesSoFar");


        //"physic" choices
        var computerChoices = ("abcdefghijklmnopqrstuvwxyz").split("");
        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

        document.onkeyup = function (event) {

            if (j < 9) {

                // user letter choice
                var userChoice = event.key;
                guessesSoFar.push(userChoice);

                if (userChoice === computerGuess) {
                    wins++;
                }

                else {
                    losses++;
                }

                j++;
                guessesLeft--;

                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
                guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
                guessesSoFarText.textContent = "Your guesses So Far: "+ guessesSoFar;

            }
            
            // after your guesses reach to 0 the game will start over again. 
            else {
            document.location.reload()
            }

        };


    </script>
</body>

</html>
